name: Monthly Data Refresh

on:
  schedule:
    # Runs at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # 2. Install Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Libraries
      - name: Install Dependencies
        run: pip install requests beautifulsoup4 google-generativeai python-dotenv scikit-learn numpy

      # 4. Run the Scraper
      - name: Run Scraper Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Make sure this filename matches exactly what is in your repo
        run: python update_database.py

      # 5. Push to Hugging Face
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # CHANGE THESE TO YOUR ACTUAL DETAILS
          HF_USERNAME: rajshah13
          SPACE_NAME: saarthi
          GIT_LFS_SKIP_SMUDGE: 1
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # 1. Move the fresh data to temp so it doesn't get overwritten
          mv university_data_cached.json /tmp/university_data_cached.json
          
          # 2. Add Hugging Face Remote
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          
          # 3. Pull Code Only (Ignores the broken LFS file)
          git pull space main --rebase --allow-unrelated-histories
          
          # 4. Bring back our FRESH data
          mv /tmp/university_data_cached.json university_data_cached.json
          
          # 5. Setup LFS for the upload
          git lfs install
          git lfs track "university_data_cached.json"
          git add .gitattributes
          
          # 6. Commit and Push
          git add university_data_cached.json
          git commit -m "ðŸ¤– Monthly Data Auto-Update" || echo "No changes to commit"
          git push space main
          # 5. Commit and Push
          git add university_data_cached.json
          git commit -m "ðŸ¤– Monthly Data Auto-Update" || echo "No changes to commit"
          git push space main
