- name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: rajshah13
          SPACE_NAME: saarthi
          GIT_LFS_SKIP_SMUDGE: 1  # <--- THE MAGIC FIX (Skips downloading the broken file)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # 1. Move the fresh data to temp so it doesn't get overwritten
          mv university_data_cached.json /tmp/university_data_cached.json
          
          # 2. Add Hugging Face Remote
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          
          # 3. Pull Code Only (Ignores the broken LFS file)
          git pull space main --rebase --allow-unrelated-histories
          
          # 4. Bring back our FRESH data
          mv /tmp/university_data_cached.json university_data_cached.json
          
          # 5. Setup LFS for the upload
          git lfs install
          git lfs track "university_data_cached.json"
          git add .gitattributes
          
          # 6. Commit and Push
          git add university_data_cached.json
          git commit -m "ðŸ¤– Monthly Data Auto-Update" || echo "No changes to commit"
          git push space main
