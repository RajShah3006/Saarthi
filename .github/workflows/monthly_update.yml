name: Monthly Data Refresh

on:
  schedule:
    - cron: '0 0 1 * *' # Runs monthly
  workflow_dispatch:      # Allows manual run

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Libraries
      - name: Install Dependencies
        # We added 'huggingface_hub' to the list
        run: pip install requests beautifulsoup4 google-generativeai python-dotenv scikit-learn numpy huggingface_hub

      # 4. Run Script (Scrapes AND Uploads)
      - name: Run Updater
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python update_databsse.py
