name: Sync Hugging Face Space -> space-sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "HF Sync Bot"
          git config user.email "hf-sync-bot@users.noreply.github.com"

      - name: Clone Hugging Face Space repo (public)
        run: |
          set -e
          git clone https://huggingface.co/spaces/RajShah13/Saarthi /tmp/hfspace
          rm -rf /tmp/hfspace/.git

      - name: Switch to space-sync branch
        run: |
          set -e
          git checkout space-sync || git checkout -b space-sync

      - name: Replace branch contents with Space contents
        run: |
          set -e

          # Remove everything except .git and .github (keeps workflow file)
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name ".github" \
            -exec rm -rf {} +

          # Copy Space files in (no LFS)
          rsync -av /tmp/hfspace/ . \
            --exclude "__pycache__" \
            --exclude ".cache" \
            --exclude ".gradio" \
            --exclude "*.log"

      - name: Commit & push (only if changes)
        run: |
          set -e
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to sync."
            exit 0
          fi

          git commit -m "Auto-sync from Hugging Face Space"
          git push origin space-sync
