<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi AI | Your Personal University Guide</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --bg: #020617;
            --glass: rgba(30, 41, 59, 0.4);
            --border: rgba(255, 255, 255, 0.08);
        }

        /* --- 1. CUSTOM SCROLLBAR (Crucial for Dark Mode) --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* --- 2. BASE STYLES --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            selection-background-color: rgba(99, 102, 241, 0.3);
        }

        /* --- 3. BACKGROUND TEXTURES --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
            linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: -2;
            mask-image: linear-gradient(to bottom, transparent 5%, black 40%, black 70%, transparent 95%);
        }

        .bg-glow {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw; height: 120vw;
            background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, rgba(0,0,0,0) 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- 4. HEADER --- */
        header {
            text-align: center;
            padding: 80px 20px 50px;
            z-index: 10;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 20px;
            font-weight: 400;
            height: 30px; /* Fixed height for typewriter */
        }

        .typewriter-text {
            color: #818cf8;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        /* --- 5. GLASS CONTAINER --- */
        .glass-frame {
            width: 90%;
            max-width: 1200px;
            height: 800px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px -10px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 60px;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cool glowing border animation */
        .glass-frame::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            opacity: 0.5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 40px;
            color: #475569;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            border-top: 1px solid var(--border);
        }

        footer a { color: #64748b; text-decoration: none; transition: 0.2s; }
        footer a:hover { color: #94a3b8; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .glass-frame { height: 75vh; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <header>
        <div class="badge">✨ New: 2025 Course Data Updated</div>
        <h1>Saarthi AI</h1>
        <div class="subtitle">
            Your personal guide for <span class="typewriter-text" id="typing"></span>
        </div>
    </header>

    <div class="glass-frame">
        <iframe src="https://rajshah13-saarthi.hf.space"></iframe>
    </div>

    <footer>
        <p>Built by Raj Shah for Ontario Students • <a href="#">GitHub</a> • <a href="#">Contact</a></p>
    </footer>

    <script>
        const textElement = document.getElementById('typing');
        const phrases = ["Engineering.", "Computer Science.", "Health Sciences.", "Business.", "Your Future."];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 2000); // Wait before deleting
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(type, 500); // Wait before typing next
            } else {
                setTimeout(type, isDeleting ? 50 : 100);
            }
        }

        document.addEventListener('DOMContentLoaded', type);
    </script>

</body>
</html>
