    <style>
        :root {
            /* Deep Space Colors */
            --bg-void: #000008;
            --bg-deep: #020010;
            --bg-nebula: #0a0520;
            
            /* Neon Spectrum */
            --neon-cyan: #00f5ff;
            --neon-cyan-glow: rgba(0, 245, 255, 0.6);
            --neon-purple: #a855f7;
            --neon-purple-glow: rgba(168, 85, 247, 0.6);
            --neon-pink: #ec4899;
            --neon-pink-glow: rgba(236, 72, 153, 0.6);
            --neon-blue: #3b82f6;
            --neon-indigo: #6366f1;
            --neon-violet: #8b5cf6;
            
            /* Aurora Colors */
            --aurora-green: #10b981;
            --aurora-teal: #14b8a6;
            --aurora-yellow: #fbbf24;
            
            /* Glass Effects */
            --glass-bg: rgba(10, 5, 32, 0.75);
            --glass-border: rgba(139, 92, 246, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            
            /* Layout */
            --container-width: 95%;
            --container-max-width: 1400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-void);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PRELOADER - Cosmic Portal
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .preloader {
            position: fixed;
            inset: 0;
            background: var(--bg-void);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, visibility 1s ease, transform 1s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
        }

        .loader-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loader-ring:nth-child(1) {
            border-top-color: var(--neon-cyan);
            animation: spin3D 1.5s linear infinite;
        }

        .loader-ring:nth-child(2) {
            inset: 10px;
            border-right-color: var(--neon-purple);
            animation: spin3D 2s linear infinite reverse;
        }

        .loader-ring:nth-child(3) {
            inset: 20px;
            border-bottom-color: var(--neon-pink);
            animation: spin3D 2.5s linear infinite;
        }

        .loader-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--neon-cyan), var(--neon-purple));
            border-radius: 50%;
            animation: corePulse 1.5s ease-in-out infinite;
            box-shadow: 
                0 0 30px var(--neon-cyan-glow),
                0 0 60px var(--neon-purple-glow);
        }

        @keyframes spin3D {
            0% { transform: rotateX(35deg) rotateY(0deg); }
            100% { transform: rotateX(35deg) rotateY(360deg); }
        }

        @keyframes corePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }

        .loader-text {
            margin-top: 40px;
            font-family: 'Orbitron', 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink), var(--neon-cyan));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s linear infinite;
        }

        .loader-progress {
            margin-top: 20px;
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            border-radius: 2px;
            animation: loadProgress 2s ease-out forwards;
            box-shadow: 0 0 20px var(--neon-cyan-glow);
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           COSMIC BACKGROUND LAYERS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        /* Layer 1: Deep Space Gradient */
        .bg-space {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 80%),
                linear-gradient(180deg, var(--bg-void) 0%, #0a0520 50%, var(--bg-void) 100%);
            z-index: -10;
        }

        /* Layer 2: Nebula Clouds */
        .nebula-container {
            position: fixed;
            inset: 0;
            z-index: -9;
            overflow: hidden;
            opacity: 0.8;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: nebulaFloat 30s ease-in-out infinite;
        }

        .nebula-1 {
            top: -20%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(ellipse, rgba(0, 245, 255, 0.15) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .nebula-2 {
            top: 50%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(ellipse, rgba(168, 85, 247, 0.12) 0%, transparent 70%);
            animation-delay: -10s;
            animation-duration: 35s;
        }

        .nebula-3 {
            bottom: -30%;
            left: 20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(ellipse, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            animation-delay: -20s;
            animation-duration: 40s;
        }

        .nebula-4 {
            top: 30%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: radial-gradient(ellipse, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation-delay: -5s;
            animation-duration: 25s;
        }

        @keyframes nebulaFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translate(30px, -20px) scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-20px, 30px) scale(0.95) rotate(-3deg);
                opacity: 0.7;
            }
            75% { 
                transform: translate(20px, 20px) scale(1.05) rotate(3deg);
                opacity: 0.75;
            }
        }

        /* Layer 3: Star Field */
        .starfield {
            position: fixed;
            inset: 0;
            z-index: -8;
        }

        .stars {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 245, 255, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(168, 85, 247, 0.7), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(2px 2px at 200px 50px, rgba(236, 72, 153, 0.6), transparent),
                radial-gradient(1px 1px at 250px 150px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 300px 90px, rgba(0, 245, 255, 0.6), transparent);
            background-size: 350px 350px;
            animation: starsMove 100s linear infinite;
        }

        .stars-2 {
            background-image: 
                radial-gradient(1px 1px at 50px 100px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 100px 200px, rgba(168, 85, 247, 0.4), transparent),
                radial-gradient(1px 1px at 150px 50px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 200px 180px, rgba(0, 245, 255, 0.5), transparent),
                radial-gradient(1px 1px at 250px 100px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 300px 250px, rgba(236, 72, 153, 0.4), transparent);
            background-size: 400px 400px;
            animation: starsMove 150s linear infinite reverse;
            opacity: 0.8;
        }

        .stars-3 {
            background-image: 
                radial-gradient(1.5px 1.5px at 80px 60px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1.5px 1.5px at 180px 140px, rgba(0, 245, 255, 0.7), transparent),
                radial-gradient(1.5px 1.5px at 280px 220px, rgba(168, 85, 247, 0.6), transparent),
                radial-gradient(1.5px 1.5px at 380px 80px, rgba(255, 255, 255, 0.7), transparent);
            background-size: 500px 500px;
            animation: starsTwinkle 8s ease-in-out infinite, starsMove 200s linear infinite;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to { transform: translateY(-500px); }
        }

        @keyframes starsTwinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Layer 4: Aurora Waves */
        .aurora-container {
            position: fixed;
            inset: 0;
            z-index: -7;
            overflow: hidden;
            opacity: 0.6;
        }

        .aurora {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    transparent 0deg,
                    rgba(0, 245, 255, 0.1) 60deg,
                    transparent 120deg,
                    rgba(168, 85, 247, 0.1) 180deg,
                    transparent 240deg,
                    rgba(236, 72, 153, 0.08) 300deg,
                    transparent 360deg
                );
            animation: auroraRotate 60s linear infinite;
            filter: blur(60px);
        }

        @keyframes auroraRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Layer 5: Grid Horizon */
        .grid-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: -6;
            perspective: 500px;
            overflow: hidden;
            mask-image: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(75deg);
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            from { transform: rotateX(75deg) translateY(0); }
            to { transform: rotateX(75deg) translateY(60px); }
        }

        /* Layer 6: Floating Orbs */
        .orbs-container {
            position: fixed;
            inset: 0;
            z-index: -5;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.2) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            top: 60%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .orb-3 {
            bottom: 20%;
            left: 30%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(30px, 30px) scale(1.05); }
        }

        /* Layer 7: Shooting Stars */
        .shooting-stars {
            position: fixed;
            inset: 0;
            z-index: -4;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), rgba(0, 245, 255, 0.5), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shoot 4s ease-in-out infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            left: 0;
            top: -2px;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-cyan-glow);
        }

        .shooting-star:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 15%; left: 50%; animation-delay: 2s; width: 100px; }
        .shooting-star:nth-child(3) { top: 25%; left: 80%; animation-delay: 4s; width: 120px; }
        .shooting-star:nth-child(4) { top: 8%; left: 30%; animation-delay: 6s; width: 80px; }
        .shooting-star:nth-child(5) { top: 20%; left: 70%; animation-delay: 8s; }

        @keyframes shoot {
            0% { 
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 0;
            }
            5% { opacity: 1; }
            20% { opacity: 1; }
            100% { 
                transform: translateX(-800px) translateY(800px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Layer 8: Floating Geometric Shapes */
        .shapes-container {
            position: fixed;
            inset: 0;
            z-index: -3;
            pointer-events: none;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(139, 92, 246, 0.3);
            animation: shapeFloat 25s ease-in-out infinite;
            opacity: 0.5;
        }

        .geo-shape::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(10px);
            opacity: 0.5;
        }

        .shape-hex-1 {
            top: 15%;
            left: 8%;
            width: 60px;
            height: 60px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), transparent);
            animation-delay: 0s;
        }

        .shape-diamond-1 {
            top: 40%;
            right: 12%;
            width: 50px;
            height: 50px;
            transform: rotate(45deg);
            border-radius: 4px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), transparent);
            animation-delay: -5s;
        }

        .shape-triangle-1 {
            bottom: 30%;
            left: 15%;
            width: 70px;
            height: 70px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), transparent);
            animation-delay: -10s;
        }

        .shape-circle-1 {
            top: 60%;
            left: 5%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), transparent);
            animation-delay: -15s;
        }

        .shape-hex-2 {
            bottom: 20%;
            right: 8%;
            width: 45px;
            height: 45px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), transparent);
            animation-delay: -8s;
        }

        @keyframes shapeFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-40px) rotate(90deg);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.4;
            }
            75% { 
                transform: translateY(-50px) rotate(270deg);
                opacity: 0.5;
            }
        }

        /* Layer 9: Particle Canvas */
        #particleCanvas {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }

        /* Layer 10: Center Mask (keeps focus on content) */
        .center-mask {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, 
                rgba(3, 0, 20, 0.95) 0%,
                rgba(3, 0, 20, 0.7) 30%,
                transparent 70%
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Layer 11: Scanlines (subtle) */
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.02) 2px,
                rgba(0, 0, 0, 0.02) 4px
            );
            opacity: 0.5;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MOUSE FOLLOWER - Enhanced
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .mouse-follower {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(0, 245, 255, 0.05) 30%,
                transparent 70%
            );
            pointer-events: none;
            z-index: 2;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
        }

        .mouse-follower-inner {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(0, 245, 255, 0.5);
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.2s ease, height 0.2s ease;
        }

        .mouse-follower-inner.hovering {
            width: 50px;
            height: 50px;
            border-color: var(--neon-pink);
            background: rgba(236, 72, 153, 0.1);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CONTENT WRAPPER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER - Holographic Glass
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header-wrapper {
            width: var(--container-width);
            max-width: var(--container-max-width);
            margin-top: 20px;
            animation: fadeDown 1s ease-out 0.3s both;
        }

        .animated-border {
            position: relative;

        // MOUSE FOLLOWERS

        // TYPEWRITER

            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);

        const canvas = document.getElementById('particleCanvas');

        function resizeCanvas() {

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn on edges
                const edge = Math.floor(Math.random() * 4);
                switch(edge) {
                    case 0: // Top
                        this.x = Math.random() * w;
                        this.y = 0;
                        break;
                    case 1: // Bottom

                        this.y = h;
                        break;
                    case 2: // Left

                        this.y = Math.random() * h;

                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.life = 0;
                this.maxLife = 300 + Math.random() * 200;
                
                const colors = [
                    { r: 0, g: 245, b: 255 },    // Cyan
                    { r: 168, g: 85, b: 247 },   // Purple
                    { r: 236, g: 72, b: 153 },   // Pink
                    { r: 59, g: 130, b: 246 },   // Blue
                    { r: 139, g: 92, b: 246 }    // Violet
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life++;

                // Subtle drift towards center
                const centerX = w / 2;
                const centerY = h / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 100) {
                    this.speedX += dx * 0.00001;
                    this.speedY += dy * 0.00001;
                }

                // Reset if too old or out of bounds
                if (this.life > this.maxLife || 
                    this.x < -50 || this.x > w + 50 || 
                    this.y < -50 || this.y > h + 50) {
                    this.reset();
                }
            }

            draw() {
                const fadeIn = Math.min(1, this.life / 50);
                const fadeOut = Math.max(0, 1 - (this.life - this.maxLife + 50) / 50);
                const opacity = Math.min(fadeIn, fadeOut) * 0.8;

                // Glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${opacity * 0.2})`;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${opacity})`;
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < 60; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        const opacity = (1 - dist / 150) * 0.15;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 8, 0.1)';
            ctx.fillRect(0, 0, w, h);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            connectParticles();

            requestAnimationFrame(animate);
        }
        animate();

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PARALLAX ON SCROLL (subtle)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        document.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            document.querySelectorAll('.nebula').forEach((nebula, i) => {
                nebula.style.transform = `translateY(${scrollY * (0.1 + i * 0.05)}px)`;
            });
        });
    </script>
