<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi AI üèπ| Your Personal Guide</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@700;800&family=Space+Grotesk:wght@300;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary-swirl: #6366f1;
            --secondary-swirl: #a855f7;
            --tertiary-swirl: #ec4899;
            --cable-color: rgba(99, 102, 241, 0.15);
            --container-width: 95%;
            --container-max-width: 1300px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 0px; /* Removed bottom padding completely */
        }

        /* --- SPACE CABLES --- */
        .cables-container { position: fixed; top: 0; bottom: 0; width: 120px; z-index: -1; pointer-events: none; }
        .cables-left { left: 0; border-right: 1px solid var(--cable-color); background: repeating-linear-gradient(90deg, transparent, transparent 39px, var(--cable-color) 40px, transparent 41px); box-shadow: inset -10px 0 30px -10px rgba(99,102,241,0.1); }
        .cables-right { right: 0; border-left: 1px solid var(--cable-color); background: repeating-linear-gradient(90deg, transparent, transparent 39px, var(--cable-color) 40px, transparent 41px); box-shadow: inset 10px 0 30px -10px rgba(99,102,241,0.1); }

        .data-pulse { position: absolute; top: -10%; width: 2px; height: 100px; background: linear-gradient(to bottom, transparent, #818cf8, transparent); animation: pulseDrop 8s infinite cubic-bezier(0.4,0,0.2,1); opacity: 0.7; }
        .data-pulse.delayed { left: 80px; animation-delay: 4s; height: 150px; background: linear-gradient(to bottom, transparent, #c084fc, transparent); }

        @keyframes pulseDrop { 0% { top:-20%; opacity:0;} 10% {opacity:1;} 90% {opacity:1;} 100% {top:120%; opacity:0;} }

        /* --- BORDER-FOCUSED WAVE BACKGROUND --- */
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #0a0520 0%, #000000 100%);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .canvas-mask {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 82%;
            background: radial-gradient(ellipse at center, #000000 40%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb-1 {
            top: -10%;
            left: -5%;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            animation-delay: 5s;
        }

        .orb-3 {
            top: 20%;
            right: -8%;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, #a855f7 0%, transparent 70%);
            animation-delay: 10s;
        }

        .orb-4 {
            bottom: 30%;
            left: -8%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #60a5fa 0%, transparent 70%);
            animation-delay: 15s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            25% { transform: translate(30px, -20px) scale(1.1); opacity: 0.6; }
            50% { transform: translate(-20px, 30px) scale(0.95); opacity: 0.5; }
            75% { transform: translate(25px, 15px) scale(1.05); opacity: 0.55; }
        }

        /* --- UI & Glass Panels --- */
        .glass-panel { 
            background: var(--glass-surface); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37); 
            border-top: 1px solid var(--glass-highlight); 
            border-left: 1px solid var(--glass-highlight); 
        }

        /* Header - Exactly matches Gradio width */
        header { 
            margin-top: 25px; 
            padding: 6px 50px; /* Reduced horizontal padding */
            border-radius: 60px;
            text-align: center; 
            z-index: 10; 
            display: flex; 
            flex-direction: row;
            align-items: center; 
            justify-content: center;
            gap: 20px;
            width: var(--container-width); /* Same as Gradio */
            max-width: var(--container-max-width); /* Same as Gradio */
            box-sizing: border-box; /* Include padding in width calculation */
            animation: fadeDown 1s ease-out;
            position: relative;
        }

        /* Center content wrapper */
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            flex: 1;
        }

        /* Version badge - Left side */
        .version-badge {
            position: absolute;
            left: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .version-badge:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        /* Credit badge - Right side */
        .credit-badge {
            position: absolute;
            right: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            padding: 4px 14px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .credit-badge:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .credit-badge a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.2s;
        }

        .credit-badge a:hover {
            color: #dbeafe;
        }

        .credit-separator {
            color: rgba(255, 255, 255, 0.3);
        }
        
        h1 { 
            font-family: 'Outfit', sans-serif; 
            font-size: 2.4rem;
            margin: 0; 
            background: linear-gradient(180deg, #fff 0%, #a5b4fc 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 40px rgba(165,180,252,0.2);
            line-height: 0.9;
            letter-spacing: 1px;
        }
        
        .subtitle { 
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7); 
            font-weight: 300; 
            min-height: 18px;
        }
        
        .typewriter-text { 
            color: #c084fc; 
            font-family: 'JetBrains Mono', monospace; 
            font-weight: 500; 
            text-shadow: 0 0 10px rgba(192,132,252,0.4);
        }

        .cursor { 
            display: inline-block; 
            width: 2px; 
            background-color: #c084fc; 
            animation: blink 1s infinite; 
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Gradio stage - using CSS variables */
        .main-stage { 
            width: var(--container-width); 
            max-width: var(--container-max-width); 
            height: 82vh;
            margin: 20px 0 10px 0; /* Added 10px bottom margin */
            border-radius: 30px; 
            overflow: hidden; 
            position: relative; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            opacity: 0; 
            transform: scale(0.95); 
            transition: opacity 0.8s ease, transform 0.8s ease; 
        }

        @keyframes fadeDown { 
            from { opacity: 0; transform: translateY(-30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 768px) { 
            h1 { font-size: 1.8rem; } 
            .cables-container { display: none; }
            header {
                flex-direction: column;
                padding: 12px 20px;
                gap: 8px;
            }
            .version-badge, .credit-badge {
                position: static;
            }
        }
    </style>
</head>
<body>

    <div class="wave-container">
        <canvas id="waveCanvas"></canvas>
        <div class="canvas-mask"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
        <div class="glow-orb orb-4"></div>
    </div>

    <div class="cables-container cables-left">
        <div class="data-pulse"></div>
        <div class="data-pulse delayed"></div>
    </div>
    <div class="cables-container cables-right">
        <div class="data-pulse"></div>
        <div class="data-pulse delayed"></div>
    </div>

    <header class="glass-panel">
        <!-- Version badge on left -->
        <div class="version-badge">Version 2.0 ‚Ä¢ Live Data</div>

        <!-- Center content -->
        <div class="header-center">
            <h1>Saarthi AI üèπ</h1>
            <div class="subtitle">
                Your guide for <span id="typing" class="typewriter-text"></span><span class="cursor">|</span>
            </div>
        </div>

        <!-- Credit badge on right -->
        <div class="credit-badge">
            <span>Built by Raj Shah</span>
            <span class="credit-separator">‚Ä¢</span>
            <a href="https://github.com/RajShah3006" target="_blank">GitHub</a>
        </div>
    </header>

    <div class="main-stage glass-panel">
        <iframe id="gradio-frame" src="https://rajshah13-saarthi.hf.space" allowtransparency="true"></iframe>
    </div>

    <script>
        // Typewriter
        const textElement = document.getElementById('typing');
        const phrases = ["Engineering.","Computer Science.","Health Sciences.","Business.","Your Future."];
        let phraseIndex = 0, charIndex = 0, isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if(isDeleting){ textElement.textContent=currentPhrase.substring(0,charIndex-1); charIndex--; }
            else{ textElement.textContent=currentPhrase.substring(0,charIndex+1); charIndex++; }
            if(!isDeleting && charIndex===currentPhrase.length){ isDeleting=true; setTimeout(type,2000); }
            else if(isDeleting && charIndex===0){ isDeleting=false; phraseIndex=(phraseIndex+1)%phrases.length; setTimeout(type,500); }
            else{ setTimeout(type,isDeleting?50:100); }
        }
        document.addEventListener('DOMContentLoaded', type);

        // Auto-resize iframe
        const iframe = document.getElementById('gradio-frame');
        window.addEventListener('message', (event)=>{
            if(event.origin.includes('hf.space') && event.data?.type==='space:height'){
                iframe.style.height = event.data.height+'px';
                iframe.style.opacity = 1;
                iframe.style.transform = 'scale(1)';
            }
        });
        setTimeout(()=>{ iframe.style.opacity=1; iframe.style.transform='scale(1)'; },1500);

        // ENHANCED PARTICLE WAVES - Fewer particles, more active, 10s trails
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];
        let lastClearTime = Date.now();

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                const edge = Math.floor(Math.random() * 4);
                if(edge === 0) { 
                    this.x = Math.random() * w;
                    this.y = Math.random() * h * 0.25;
                } else if(edge === 1) { 
                    this.x = Math.random() * w;
                    this.y = h * 0.75 + Math.random() * h * 0.25;
                } else if(edge === 2) { 
                    this.x = Math.random() * w * 0.2;
                    this.y = Math.random() * h;
                } else { 
                    this.x = w * 0.8 + Math.random() * w * 0.2;
                    this.y = Math.random() * h;
                }
                
                this.z = Math.random() * 1200;
                this.baseX = this.x;
                this.baseY = this.y;
                this.speed = Math.random() * 0.8 + 0.5;
                this.color = ['#ec4899', '#6366f1', '#a855f7', '#60a5fa'][Math.floor(Math.random() * 4)];
                this.brightness = Math.random() * 0.3 + 0.7;
            }
            update(time) {
                this.z -= this.speed;
                if(this.z < 1) this.reset();
                
                this.x = this.baseX + Math.sin(time * 0.003 + this.baseY * 0.005) * 100;
                this.y = this.baseY + Math.cos(time * 0.003 + this.baseX * 0.005) * 80;
            }
            draw() {
                const scale = 1200 / this.z;
                const x2 = (this.x - w/2) * scale + w/2;
                const y2 = (this.y - h/2) * scale + h/2;
                
                const distFromCenter = Math.sqrt(Math.pow(x2 - w/2, 2) + Math.pow(y2 - h/2, 2));
                const maxDist = Math.min(w, h) * 0.5;
                if(distFromCenter < maxDist * 0.35) return;
                
                const size = (1 - this.z / 1200) * 6;
                const opacity = (1 - this.z / 1200) * this.brightness;
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.color + Math.floor(opacity * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(x2, y2, size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }

        for(let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            const currentTime = Date.now();
            
            ctx.fillStyle = 'rgba(5, 5, 20, 0.001)';
            ctx.fillRect(0, 0, w, h);
            
            if(currentTime - lastClearTime > 10000) {
                ctx.fillStyle = '#050514';
                ctx.fillRect(0, 0, w, h);
                lastClearTime = currentTime;
            }
            
            const time = Date.now();
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
