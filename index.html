    <script>
        // Typewriter
        const textElement = document.getElementById('typing');
        const phrases = ["Engineering.","Computer Science.","Health Sciences.","Business.","Your Future."];
        let phraseIndex = 0, charIndex = 0, isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if(isDeleting){ textElement.textContent=currentPhrase.substring(0,charIndex-1); charIndex--; }
            else{ textElement.textContent=currentPhrase.substring(0,charIndex+1); charIndex++; }
            if(!isDeleting && charIndex===currentPhrase.length){ isDeleting=true; setTimeout(type,2000); }
            else if(isDeleting && charIndex===0){ isDeleting=false; phraseIndex=(phraseIndex+1)%phrases.length; setTimeout(type,500); }
            else{ setTimeout(type,isDeleting?50:100); }
        }
        document.addEventListener('DOMContentLoaded', type);

        // Auto-resize iframe
        const iframe = document.getElementById('gradio-frame');
        window.addEventListener('message', (event)=>{
            if(event.origin.includes('hf.space') && event.data?.type==='space:height'){
                iframe.style.height = event.data.height+'px';
                iframe.style.opacity = 1;
                iframe.style.transform = 'scale(1)';
            }
        });
        setTimeout(()=>{ iframe.style.opacity=1; iframe.style.transform='scale(1)'; },1500);

        // BORDER-FOCUSED PARTICLE WAVES - MORE VISIBLE
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                // Spawn particles near borders
                const edge = Math.floor(Math.random() * 4);
                if(edge === 0) { // Top
                    this.x = Math.random() * w;
                    this.y = Math.random() * h * 0.25;
                } else if(edge === 1) { // Bottom
                    this.x = Math.random() * w;
                    this.y = h * 0.75 + Math.random() * h * 0.25;
                } else if(edge === 2) { // Left
                    this.x = Math.random() * w * 0.2;
                    this.y = Math.random() * h;
                } else { // Right
                    this.x = w * 0.8 + Math.random() * w * 0.2;
                    this.y = Math.random() * h;
                }
                
                this.z = Math.random() * 1500; // Reduced max depth for larger particles
                this.baseX = this.x;
                this.baseY = this.y;
                this.speed = Math.random() * 0.4 + 0.15;
                this.color = ['#ec4899', '#6366f1', '#a855f7', '#60a5fa'][Math.floor(Math.random() * 4)];
                this.brightness = Math.random() * 0.4 + 0.6; // Random brightness
            }
            update(time) {
                this.z -= this.speed;
                if(this.z < 1) this.reset();
                
                // Stronger wave motion
                this.x = this.baseX + Math.sin(time * 0.0015 + this.baseY * 0.003) * 70;
                this.y = this.baseY + Math.cos(time * 0.0015 + this.baseX * 0.003) * 50;
            }
            draw() {
                const scale = 1500 / this.z;
                const x2 = (this.x - w/2) * scale + w/2;
                const y2 = (this.y - h/2) * scale + h/2;
                
                // Only draw if near borders
                const distFromCenter = Math.sqrt(Math.pow(x2 - w/2, 2) + Math.pow(y2 - h/2, 2));
                const maxDist = Math.min(w, h) * 0.5;
                if(distFromCenter < maxDist * 0.35) return;
                
                // Bigger, brighter particles
                const size = (1 - this.z / 1500) * 5; // Increased from 3 to 5
                const opacity = (1 - this.z / 1500) * this.brightness; // Use brightness multiplier
                
                // Add glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.color + Math.floor(opacity * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(x2, y2, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Reset shadow
                ctx.shadowBlur = 0;
            }
        }

        // More particles
        for(let i = 0; i < 250; i++) {
            particles.push(new Particle());
        }

        function animate() {
            // Less aggressive fade for trail effect
            ctx.fillStyle = 'rgba(5, 5, 20, 0.08)';
            ctx.fillRect(0, 0, w, h);
            
            const time = Date.now();
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
