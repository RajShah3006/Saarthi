<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi AI | Native Crystal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 

    <style>
        :root {
            --bg: #020617;
            --glass: rgba(30, 41, 59, 0.4);
            --border: rgba(255, 255, 255, 0.1);
            --neon: #818cf8;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg); color: white;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .orb {
            position: fixed; width: 60vw; height: 60vw;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            filter: blur(100px); opacity: 0.3; z-index: -1;
            animation: float 10s infinite alternate;
        }
        @keyframes float { from { transform: translate(-20%, -20%); } to { transform: translate(0, 0); } }

        /* --- LAYOUT GRID --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* 1/3 Inputs, 2/3 Chat */
            gap: 30px;
            width: 90%; max-width: 1400px;
            margin-top: 40px;
            height: 80vh;
        }

        /* --- THE GLASS BOXES --- */
        .glass-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        /* --- BOX 1: INPUTS --- */
        h2 { font-family: 'Outfit', sans-serif; margin: 0 0 10px 0; color: #e2e8f0; }
        
        label { font-size: 0.9rem; color: #94a3b8; margin-bottom: 5px; display: block; }
        
        input, select {
            width: 100%; padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white; font-family: inherit;
            box-sizing: border-box; /* Fix padding issues */
        }
        input:focus, select:focus { outline: 2px solid var(--neon); border-color: transparent; }

        button#generate-btn {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border: none; padding: 15px;
            border-radius: 12px; color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        button#generate-btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }

        /* --- BOX 2: OUTPUT / CHAT --- */
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            padding-right: 10px;
        }

        .msg { padding: 15px 20px; border-radius: 15px; line-height: 1.6; font-size: 0.95rem; max-width: 85%; }
        .msg.bot { background: rgba(255,255,255,0.05); border: 1px solid var(--border); align-self: flex-start; }
        .msg.user { background: var(--neon); color: white; align-self: flex-end; }
        
        /* Markdown Styles */
        .msg strong { color: #c7d2fe; }
        .msg ul { padding-left: 20px; }

        /* Follow Up Input */
        .chat-input-area {
            display: flex; gap: 10px; margin-top: auto; display: none; /* Hidden initially */
        }

        /* --- HEADER --- */
        header { text-align: center; margin-top: 40px; }
        h1 { font-family: 'Outfit', sans-serif; font-size: 3rem; margin: 0; 
             background: linear-gradient(to right, white, #818cf8); -webkit-background-clip: text; color: transparent; }

        /* Loading Spinner */
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--neon); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="orb"></div>

    <header>
        <h1>Saarthi AI</h1>
        <div style="color: #94a3b8;">Your Personal Guidance Counselor</div>
    </header>

    <div class="container">
        
        <div class="glass-box">
            <h2>Your Profile</h2>
            
            <div>
                <label>Current Subjects</label>
                <input type="text" id="subjects" placeholder="e.g. Math, Physics, English">
            </div>
            
            <div>
                <label>Interests</label>
                <input type="text" id="interests" placeholder="e.g. Robotics, Law">
            </div>

            <div>
                <label>Average Grade (%)</label>
                <input type="number" id="average" placeholder="85">
            </div>

            <div>
                <label>Current Grade</label>
                <select id="grade">
                    <option>Grade 12</option>
                    <option>Grade 11</option>
                    <option>Gap Year</option>
                </select>
            </div>

            <div>
                <label>Location</label>
                <input type="text" id="location" placeholder="City, ON">
            </div>

            <button id="generate-btn" onclick="generateRoadmap()">
                <span id="btn-text">Generate Roadmap üöÄ</span>
                <div class="loader" id="btn-loader"></div>
            </button>
        </div>

        <div class="glass-box">
            <h2>Guidance</h2>
            <div class="chat-history" id="chat-box">
                <div class="msg bot">üëã Hi! Fill out your profile on the left and click "Generate" to start.</div>
            </div>

            <div class="chat-input-area" id="followup-area">
                <input type="text" id="chat-input" placeholder="Ask a follow-up question..." onkeypress="handleEnter(event)">
                <button onclick="sendFollowUp()" style="background: var(--neon); border: none; border-radius: 8px; padding: 0 20px; color: white; cursor: pointer;">Send</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        // üëá REPLACE THIS WITH YOUR HUGGING FACE URL üëá
        const SPACE_URL = "https://rajshah13-saarthi.hf.space"; 
        
        let app_client;

        // Initialize Client
        async function init() {
            try {
                app_client = await Client.connect(SPACE_URL);
                console.log("Connected to Saarthi Brain üß†");
            } catch (error) {
                console.error("Connection Failed:", error);
                addMessage("bot", "‚ö†Ô∏è Error: Could not connect to the AI server. Please try again later.");
            }
        }
        init();

        // 1. Generate Roadmap Function
        window.generateRoadmap = async function() {
            const btn = document.getElementById('generate-btn');
            const loader = document.getElementById('btn-loader');
            const text = document.getElementById('btn-text');

            // UI Loading State
            text.style.display = "none";
            loader.style.display = "block";
            btn.disabled = true;

            // Gather Data
            const subjects = document.getElementById('subjects').value.split(',').map(s => s.trim());
            const interests = document.getElementById('interests').value;
            const avg = document.getElementById('average').value;
            const grade = document.getElementById('grade').value;
            const loc = document.getElementById('location').value;

            try {
                // Call Python Function "generate"
                const result = await app_client.predict("/generate", [
                    subjects, interests, avg, grade, loc
                ]);

                // The result comes back as an array. The chat history is index 0.
                // The history is a list of [user_msg, bot_msg]. We want the last bot msg.
                const chatHistory = result.data[0]; 
                const botResponse = chatHistory[chatHistory.length - 1][1];

                addMessage("user", "Generate Roadmap based on my profile.");
                addMessage("bot", botResponse);

                // Show Follow-up Input
                document.getElementById('followup-area').style.display = "flex";

            } catch (error) {
                addMessage("bot", "‚ùå Error generating roadmap: " + error.message);
            } finally {
                // Reset Button
                text.style.display = "block";
                loader.style.display = "none";
                btn.disabled = false;
            }
        }

        // 2. Follow-Up Chat Function
        window.sendFollowUp = async function() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if (!msg) return;

            addMessage("user", msg);
            input.value = ""; // Clear input

            try {
                // Call Python Function "chat"
                // Note: We send 'null' for state/history because the Python client handles session state automatically in some versions,
                // but for robust custom API, we rely on the backend state logic we built.
                const result = await app_client.predict("/chat", [
                    msg, 
                    [], // History placeholder
                    null // Context placeholder (backend handles this via state)
                ]);

                const chatHistory = result.data[0];
                const botResponse = chatHistory[chatHistory.length - 1][1];
                addMessage("bot", botResponse);

            } catch (error) {
                addMessage("bot", "‚ùå Error: " + error.message);
            }
        }

        // Helper: Add Message to UI
        function addMessage(role, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            // Render Markdown (Bold, Lists)
            div.innerHTML = marked.parse(text);
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // Auto scroll
        }

        // Helper: Enter Key
        window.handleEnter = function(e) {
            if (e.key === 'Enter') window.sendFollowUp();
        }
    </script>

</body>
</html>
