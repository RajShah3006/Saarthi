<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi AI | Your Personal University Guide</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #818cf8;
            --accent: #c084fc;
            --bg: #02040a; /* Ultra-Deep Space Black */
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* --- 1. CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* --- 2. BASE STYLES --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 3. SPACE BACKGROUND EFFECTS --- */
        
        /* The "Stars" */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.3;
            z-index: -3;
            animation: twinkle 5s infinite alternate;
        }

        /* The "Space Grid" */
        .space-grid {
            position: fixed;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg); /* 3D Tilted Floor Effect */
            animation: grid-move 20s linear infinite;
            z-index: -2;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 90%);
        }

        /* Ambient Nebula Glow */
        .nebula-glow {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; height: 100vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0,0,0,0) 60%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        /* --- 4. HEADER --- */
        header {
            text-align: center;
            padding: 100px 20px 60px;
            z-index: 10;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: #c7d2fe;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 5.5rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff 40%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
        }

        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 25px;
            font-weight: 400;
        }

        .typewriter-text {
            color: #c084fc;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
        }

        /* --- 5. GLASS CONTAINER --- */
        .glass-frame {
            width: 90%;
            max-width: 1200px;
            height: 800px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px -10px rgba(0,0,0,0.6);
            overflow: hidden;
            margin-bottom: 60px;
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 40px;
            color: #475569;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            border-top: 1px solid var(--border);
            background: #02040a;
        }

        footer a { color: #64748b; text-decoration: none; }
        footer a:hover { color: #94a3b8; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .glass-frame { height: 75vh; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="space-grid"></div>
    <div class="nebula-glow"></div>

    <header>
        <div class="badge">ðŸš€ Live: 2025 University Data</div>
        <h1>Saarthi AI</h1>
        <div class="subtitle">
            Your personal guide for <span class="typewriter-text" id="typing"></span>
        </div>
    </header>

    <div class="glass-frame">
        <iframe src="https://YOUR-USERNAME-saarthi-backend.hf.space"></iframe>
    </div>

    <footer>
        <p>Built by Raj Shah for Ontario Students â€¢ <a href="#">GitHub</a></p>
    </footer>

    <script>
        // Typewriter Effect
        const textElement = document.getElementById('typing');
        const phrases = ["Engineering.", "Computer Science.", "Health Sciences.", "Business.", "Your Future."];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }
            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? 50 : 100);
            }
        }
        document.addEventListener('DOMContentLoaded', type);
    </script>

</body>
</html>
