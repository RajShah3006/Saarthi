<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi AI ğŸ¹ | Your Personal Guide</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@700;800&family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-void: #020010;
            --bg-deep: #0a0520;
            --neon-cyan: #00f5ff;
            --neon-purple: #a855f7;
            --neon-pink: #ec4899;
            --neon-indigo: #6366f1;
            --glass-bg: rgba(10, 5, 30, 0.85);
            --glass-border: rgba(139, 92, 246, 0.25);
            --container-width: 95%;
            --container-max-width: 1400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-void);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PRELOADER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .preloader {
            position: fixed;
            inset: 0;
            background: var(--bg-void);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-container {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 50%;
        }

        .loader-ring:nth-child(1) {
            border-top-color: var(--neon-cyan);
            animation: spin 1.2s linear infinite;
        }

        .loader-ring:nth-child(2) {
            inset: 8px;
            border-right-color: var(--neon-purple);
            animation: spin 1.5s linear infinite reverse;
        }

        .loader-ring:nth-child(3) {
            inset: 16px;
            border-bottom-color: var(--neon-pink);
            animation: spin 1.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 30px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }

        .loader-text span {
            display: inline-block;
            animation: loadingDot 1.4s infinite;
        }

        .loader-text span:nth-child(2) { animation-delay: 0.2s; }
        .loader-text span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDot {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BACKGROUND LAYERS (Optimized)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        /* Layer 1: Base gradient */
        .bg-base {
            position: fixed;
            inset: 0;
            z-index: -10;
            background: 
                radial-gradient(ellipse at 15% 15%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 85%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.04) 0%, transparent 70%),
                linear-gradient(180deg, var(--bg-void) 0%, var(--bg-deep) 50%, var(--bg-void) 100%);
        }

        /* Layer 2: Static stars */
        .stars {
            position: fixed;
            inset: 0;
            z-index: -9;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1.5px 1.5px at 25% 50%, rgba(0,245,255,0.6), transparent),
                radial-gradient(1px 1px at 40% 15%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1.5px 1.5px at 55% 70%, rgba(168,85,247,0.6), transparent),
                radial-gradient(1px 1px at 70% 35%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1.5px 1.5px at 85% 60%, rgba(236,72,153,0.5), transparent),
                radial-gradient(1px 1px at 15% 80%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 60% 5%, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 90% 15%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1.5px 1.5px at 5% 45%, rgba(0,245,255,0.4), transparent),
                radial-gradient(1px 1px at 75% 90%, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 35% 95%, rgba(168,85,247,0.4), transparent);
            background-size: 250px 250px;
        }

        /* Layer 3: Twinkling stars (GPU optimized - only opacity) */
        .stars-twinkle {
            position: fixed;
            inset: 0;
            z-index: -8;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 50% 60%, rgba(0,245,255,0.8), transparent),
                radial-gradient(2px 2px at 80% 20%, rgba(168,85,247,0.8), transparent),
                radial-gradient(2px 2px at 30% 80%, rgba(236,72,153,0.7), transparent),
                radial-gradient(2px 2px at 70% 70%, rgba(255,255,255,0.8), transparent);
            background-size: 300px 300px;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Layer 4: Single nebula (slow transform - GPU friendly) */
        .nebula {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 70%;
            height: 70%;
            z-index: -7;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: nebulaDrift 25s ease-in-out infinite;
            will-change: transform;
        }

        .nebula-2 {
            top: auto;
            bottom: -30%;
            left: auto;
            right: -20%;
            background: radial-gradient(ellipse, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            animation-delay: -12s;
            animation-duration: 30s;
        }

        @keyframes nebulaDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 20px) scale(1.05); }
        }

        /* Layer 5: Shooting stars (CSS only, 3 max) */
        .shooting-stars {
            position: fixed;
            inset: 0;
            z-index: -6;
            pointer-events: none;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shoot 6s linear infinite;
            will-change: transform, opacity;
        }

        .shooting-star:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            top: 30%;
            left: 60%;
            animation-delay: 2s;
            width: 80px;
        }

        .shooting-star:nth-child(3) {
            top: 15%;
            left: 80%;
            animation-delay: 4s;
            width: 60px;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 0;
            }
            2% { opacity: 1; }
            15% { opacity: 1; }
            30% {
                transform: translateX(-400px) translateY(400px) rotate(-45deg);
                opacity: 0;
            }
            100% { opacity: 0; }
        }

        /* Layer 6: Floating shapes (3 only, slow animations) */
        .shapes {
            position: fixed;
            inset: 0;
            z-index: -5;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(139, 92, 246, 0.3);
            animation: shapeFloat 20s ease-in-out infinite;
            will-change: transform;
        }

        .shape-1 {
            top: 15%;
            left: 8%;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transform: rotate(45deg);
            border-color: rgba(0, 245, 255, 0.3);
        }

        .shape-2 {
            top: 60%;
            right: 10%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border-color: rgba(168, 85, 247, 0.3);
            animation-delay: -7s;
        }

        .shape-3 {
            bottom: 25%;
            left: 12%;
            width: 50px;
            height: 50px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border: none;
            background: rgba(236, 72, 153, 0.08);
            animation-delay: -14s;
        }

        @keyframes shapeFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-25px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Layer 7: Center glow orb */
        .glow-orb {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -4;
            pointer-events: none;
            animation: orbPulse 6s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes orbPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.5; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15); 
                opacity: 0.8; 
            }
        }

        /* Layer 8: Subtle grid (static) */
        .grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: -3;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: linear-gradient(to top, rgba(0,0,0,0.3) 0%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.3) 0%, transparent 100%);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CONTENT WRAPPER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header-wrapper {
            width: var(--container-width);
            max-width: var(--container-max-width);
            margin-top: 20px;
            animation: fadeSlideDown 0.8s ease-out;
        }

        @keyframes fadeSlideDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header-border {
            padding: 2px;
            border-radius: 60px;
            background: linear-gradient(90deg, 
                var(--neon-cyan), 
                var(--neon-purple), 
                var(--neon-pink),
                var(--neon-cyan));
            background-size: 300% 100%;
            animation: borderFlow 6s linear infinite;
            position: relative;
        }

        .header-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 62px;
            background: inherit;
            filter: blur(12px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 58px;
            padding: 14px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .version-badge {
            position: absolute;
            left: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 7px 14px;
            border-radius: 20px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            color: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .version-badge:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.2);
        }

        .credit-badge {
            position: absolute;
            right: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            padding: 7px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            gap: 10px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .credit-badge:hover {
            border-color: var(--neon-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.15);
        }

        .credit-badge a {
            color: var(--neon-pink);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .credit-badge a:hover {
            color: #fff;
        }

        .credit-separator {
            color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, 
                #fff 0%, 
                var(--neon-cyan) 30%, 
                #fff 50%,
                var(--neon-purple) 70%, 
                #fff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 8s ease-in-out infinite;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            min-height: 22px;
        }

        .typewriter-text {
            color: var(--neon-pink);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--neon-pink);
            animation: cursorBlink 1s step-end infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
            box-shadow: 0 0 8px var(--neon-pink);
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN STAGE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .stage-wrapper {
            width: var(--container-width);
            max-width: var(--container-max-width);
            margin: 25px 0 30px 0;
            animation: fadeSlideUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeSlideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .stage-border {
            padding: 2px;
            border-radius: 32px;
            background: linear-gradient(135deg, 
                rgba(0, 245, 255, 0.5), 
                rgba(168, 85, 247, 0.5), 
                rgba(236, 72, 153, 0.5),
                rgba(0, 245, 255, 0.5));
            background-size: 300% 300%;
            animation: borderFlow 10s ease infinite;
            position: relative;
        }

        .stage-border::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 35px;
            background: inherit;
            filter: blur(15px);
            opacity: 0.4;
            z-index: -1;
        }

        .main-stage {
            height: 80vh;
            border-radius: 30px;
            overflow: hidden;
            background: linear-gradient(180deg, 
                rgba(5, 5, 20, 0.98) 0%, 
                rgba(3, 3, 15, 0.95) 100%);
            position: relative;
        }

        .main-stage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transform: scale(0.99);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        iframe.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 1024px) {
            h1 { font-size: 2.2rem; }
            header { padding: 12px 35px; }
            .version-badge { left: 18px; }
            .credit-badge { right: 18px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; letter-spacing: 1px; }
            
            header {
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                border-radius: 30px;
            }
            
            .header-border {
                border-radius: 32px;
            }
            
            .header-border::before {
                border-radius: 34px;
            }
            
            .version-badge,
            .credit-badge {
                position: static;
            }
            
            .main-stage {
                height: 70vh;
            }
            
            /* Reduce effects on mobile */
            .shapes,
            .shooting-stars {
                display: none;
            }
            
            .glow-orb {
                width: 300px;
                height: 300px;
            }
            
            .nebula {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.85rem; }
            .main-stage { height: 65vh; }
            .header-wrapper { margin-top: 15px; }
            .stage-wrapper { margin: 20px 0; }
            
            .nebula,
            .grid {
                display: none;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        iframe.addEventListener('load', () => {

        // Fallback
        setTimeout(() => iframe.classList.add('loaded'), 4000);

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TYPEWRITER (Optimized)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const phrases = [
            "Engineering.",
            "Computer Science.",
            "Health Sciences.",
            "Business.",
            "Your Future."
        ];
        const el = document.getElementById('typing');
        let phraseIdx = 0, charIdx = 0, isDeleting = false;

        function typewrite() {
            const phrase = phrases[phraseIdx];
            
            if (isDeleting) {
                el.textContent = phrase.substring(0, --charIdx);
            } else {
                el.textContent = phrase.substring(0, ++charIdx);
            }

            let delay = isDeleting ? 35 : 65;

            if (!isDeleting && charIdx === phrase.length) {
                delay = 2200;
                isDeleting = true;
            } else if (isDeleting && charIdx === 0) {
                isDeleting = false;
                phraseIdx = (phraseIdx + 1) % phrases.length;
                delay = 500;
            }

            setTimeout(typewrite, delay);
        }

        setTimeout(typewrite, 2500);
    </script>
